<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="top">

    <header>

        <div></div>

    <div class="content">

        <ul>
            <li>
                <div class="left">
                    <img class="img" src="./imgs/活动名称.png" alt="">

                </div>

                <div class="right">
                    <span>2018.10.10 14：00——2018.11.11 12:00 </span>
                </div>
            </li>

            <li>
                <div class="left">
                    <img class="img" src="./imgs/活动票务.png" alt="">

                </div>
                <div class="right">
                    <span>199元/人</span>

    <button class="footer-button">
        <div class="apply">立即报名</div>
        <div class="date">（截止到2019.03.20）</div>
    </button>

<style>
    body {
        margin: 0;
        background: #f7f7f7;
    }

    .top{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 4vw;
        height: 60px;
        border-bottom: solid 1px #ccc;
        background: #fff;
        font-size: 15px
    }
    .top-right{
        display: flex;
        align-items: center;
        font-weight: 600;   
    }
    .top-img{
        width: 28px;
    }
    .top-text{
        display: inline-block;
        margin-left: 3vw;

        line-height: 28px;
        text-align: center;
        background: #FC6545;
        color: #fff;
        border-radius: 6px;
    }



    header {
        position: relative;
        padding-top: 12px;
        height: 186px;
        text-align: center;
        background: #fff;
    }
    .header-img{
        width: 92vw;
    }

    .content{
        padding-top: 2rem;
        background: #fff;
    }

    .content-header {
        text-align: center;
        line-height: 26px;
        font-size: 17px;
        font-weight: 600;
    }

    ul {
        padding: 0 15px;
    }

    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;

    .li-end{

    }
    .left{

    .left-text{
        display: inline-block;

    }

        overflow: hidden; /*自动隐藏文字*/

    }
    .right-add{
        overflow: initial !important;
        text-overflow: initial !important;
        white-space: initial !important;
    }
    footer{
        text-align: center;     
        background: #fff;
    }
    .footer-title{
        font-size: 17px;
        line-height: 48px;
        font-weight: 600;
    }
    .footer-button{
        position: fixed;
